<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>김녕페이 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { --primary: #01b2ad; --primary-light: #e6f7f6; --dark: #2d3436; --bg: #f7fbfc; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); color: var(--dark); margin:0; padding-top: env(safe-area-inset-top, 20px) !important; padding-bottom: env(safe-area-inset-bottom, 20px) !important; min-height: 100vh; overflow-x: hidden; }
        
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index:10000; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { width: 45px; height: 45px; border: 4px solid var(--primary-light); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .page { display: none; min-height: 100vh; animation: fadeData 0.3s ease-out; padding-bottom: 120px; }
        .active { display: block; }
        @keyframes fadeData { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #btn-user-qr { position: fixed !important; top: 15px !important; right: 15px !important; z-index: 10010 !important; width: 48px !important; height: 48px !important; border-radius: 14px !important; display: none; align-items: center; justify-content: center; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: var(--dark); border:none; font-size: 24px; }
        
        .btn-primary { background-color: var(--primary) !important; border: none !important; box-shadow: 0 4px 15px rgba(1, 178, 173, 0.2) !important; transition: all 0.2s ease; }
        .menu-card { background: white; border-radius: 20px; padding: 24px; margin-bottom: 16px; border: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; text-decoration: none; color: var(--dark); transition: background 0.2s; cursor: pointer; }
        .menu-card:active { background-color: #f0f9f8; transform: scale(0.98); }
        .menu-icon { width: 50px; height: 50px; background: var(--primary-light); border-radius: 14px; display: flex; align-items: center; justify-content: center; margin-right: 16px; color: var(--primary); font-size: 24px; }
        
        .info-card { background: linear-gradient(135deg, #01b2ad 0%, #008a86 100%) !important; padding: 40px 20px !important; border-radius: 0 0 40px 40px !important; color: white !important; text-align: center; margin-bottom: 20px; }
        .qr-area { background: white !important; padding: 15px !important; border-radius: 25px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important; margin: 20px auto 10px !important; width: 190px; height: 190px; display: flex; align-items: center; justify-content: center; }
        
        .nav-header { padding: 20px; display: flex; align-items: center; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .nav-header i { font-size: 24px; margin-right: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div><p class="mt-3 fw-bold text-muted">연결 중...</p></div>
    
    <button id="btn-user-qr" onclick="showPage('page-info')"><i class="bi bi-qr-code"></i></button>

    <div id="page-main" class="page active">
        <div class="p-4">
            <h1 class="fw-bold mb-1" style="color:var(--primary);">김녕페이</h1>
            <p class="text-muted small mb-4">자연과 상생하는 스마트 커뮤니티</p>

            <div class="menu-card shadow-sm" onclick="showPage('page-activities')">
                <div class="menu-icon"><i class="bi bi-geo-alt-fill"></i></div>
                <div>
                    <div class="fw-bold">환경 정화 활동</div>
                    <div class="text-muted small">지구도 살리고 포인트도 쌓고!</div>
                </div>
            </div>

            <div class="menu-card shadow-sm" onclick="showPage('page-shops')">
                <div class="menu-icon" style="background:#fff3e0; color:#ff9800;"><i class="bi bi-shop"></i></div>
                <div>
                    <div class="fw-bold">김녕 가맹점 찾기</div>
                    <div class="text-muted small">포인트 사용 가능한 곳 확인</div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom p-4 bg-white border-top d-flex justify-content-between" id="bar-guest">
            <button class="btn btn-primary w-50 me-2 p-3 rounded-4" onclick="showPage('page-login')">로그인</button>
            <button class="btn btn-outline-primary w-50 p-3 rounded-4" onclick="alert('회원가입은 준비 중입니다.')">회원가입</button>
        </div>
        <div class="fixed-bottom p-4 bg-white border-top" id="bar-user" style="display:none;">
            <button class="btn btn-primary w-100 p-3 rounded-4" onclick="showPage('page-info')">내 정보 및 QR 확인</button>
        </div>
    </div>

    <div id="page-activities" class="page">
        <div class="nav-header">
            <i class="bi bi-arrow-left" onclick="showPage('page-main')"></i>
            <h5 class="mb-0 fw-bold">환경 정화 활동</h5>
        </div>
        <div class="p-4 text-center">
            <div class="py-5">
                <i class="bi bi-camera-fill display-1 text-muted mb-3"></i>
                <h4 class="fw-bold">활동 사진 인증</h4>
                <p class="text-muted">김녕 해변 정화 활동 후<br>인증 사진을 찍어 올려주세요.</p>
            </div>
            <button class="btn btn-primary w-100 p-3 rounded-4 mb-3" onclick="alert('카메라 기능을 연결할 예정입니다.')">사진 촬영하기</button>
        </div>
    </div>

    <div id="page-shops" class="page">
        <div class="nav-header">
            <i class="bi bi-arrow-left" onclick="showPage('page-main')"></i>
            <h5 class="mb-0 fw-bold">김녕 가맹점</h5>
        </div>
        <div class="p-4 text-center text-muted">
            <div class="py-5">
                <i class="bi bi-shop display-4 mb-3"></i>
                <p>김녕페이와 함께하는<br>가맹점을 준비 중입니다.</p>
            </div>
        </div>
    </div>

    <div id="page-login" class="page">
        <div class="nav-header">
            <i class="bi bi-arrow-left" onclick="showPage('page-main')"></i>
            <h5 class="mb-0 fw-bold">로그인</h5>
        </div>
        <div class="container p-4">
            <input type="email" id="l-email" class="form-control mb-3 p-3" placeholder="이메일 주소" autocapitalize="none">
            <input type="password" id="l-pw" class="form-control mb-4 p-3" placeholder="비밀번호" autocapitalize="none">
            <button class="btn btn-primary w-100 p-3 rounded-4" onclick="doLogin()">로그인하기</button>
        </div>
    </div>

    <div id="page-info" class="page">
        <div class="info-card">
            <h5 id="u-name-hi">환영합니다!</h5>
            <h1 class="display-5 fw-bold mb-4"><span id="u-points">0</span> P</h1>
            <div class="qr-area">
                <img id="qr-img" style="width:160px; height:160px; display:none;">
                <i id="qr-placeholder" class="bi bi-qr-code" style="font-size: 100px; color: #eee;"></i>
            </div>
        </div>
        <div class="p-4">
            <button class="btn w-100 p-3 mb-2 bg-white shadow-sm rounded-4 text-start text-danger" onclick="handleLogout()">
                <i class="bi bi-box-arrow-right me-2"></i> 로그아웃
            </button>
            <button class="btn w-100 p-3 mb-2 bg-white shadow-sm rounded-4 text-start" onclick="showPage('page-main')">
                <i class="bi bi-house me-2"></i> 메인으로 돌아가기
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbydQbH0V9jDREBGFTw3lIVJjrOdRlB326ut5q5Pdh1sByf5krVtF92-801Qk5oLlvDR/exec";
        let userData = null;

        function showPage(id) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) { 
                target.classList.add('active'); 
                window.scrollTo(0, 0); 
            }
        }

        async function doLogin() {
            const email = document.getElementById('l-email').value.trim();
            const pw = document.getElementById('l-pw').value.trim();
            if(!email || !pw) return alert("정보를 입력하세요.");
            showLoading();
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action: 'loginCheck', email, pw }),
                    headers: { 'Content-Type': 'text/plain' }
                }).then(r => r.json());
                
                hideLoading();
                if(res.success) {
                    localStorage.setItem('gnpay_user', JSON.stringify(res));
                    loginOk(res);
                } else { alert(res.msg); }
            } catch (err) {
                hideLoading();
                alert("통신 에러가 발생했습니다.");
            }
        }

        function loginOk(data) {
            userData = data;
            document.getElementById('u-name-hi').innerText = data.name + "님";
            document.getElementById('u-points').innerText = Number(data.points).toLocaleString();
            
            // QR 코드 생성 (구글 차트 API 활용)
            const qrImg = document.getElementById('qr-img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${data.email}`;
            qrImg.style.display = 'block';
            document.getElementById('qr-placeholder').style.display = 'none';

            document.getElementById('bar-guest').style.display = 'none';
            document.getElementById('bar-user').style.display = 'block';
            document.getElementById('btn-user-qr').style.display = 'flex';
            
            showPage('page-main');
        }

        function handleLogout() {
            if(!confirm("로그아웃 하시겠습니까?")) return;
            localStorage.removeItem('gnpay_user');
            document.getElementById('bar-guest').style.display = 'flex';
            document.getElementById('bar-user').style.display = 'none';
            document.getElementById('btn-user-qr').style.display = 'none';
            showPage('page-main');
        }

        function showLoading() { document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }

        window.onload = function() {
            const savedUser = localStorage.getItem('gnpay_user');
            if (savedUser) loginOk(JSON.parse(savedUser));
            hideLoading();
        };
    </script>
</body>
</html>
