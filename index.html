    <script>
        /**
         * âš ï¸ [ê°€ì¥ ì¤‘ìš”] ë³¸ì¸ì˜ GAS ì›¹ ì•± URLì„ ì—¬ê¸°ì— ë„£ìœ¼ì„¸ìš”!
         */
        const API_URL = "https://script.google.com/macros/s/AKfycbxa5kxK5F-npcc8ZptsxHa2eF6f3QWwtHLJvLgwOlcyk9gOV1o8bZV1Qabqa75DQ5o5/exec;

        let userData = null;

        // 1. API í†µì‹  í•µì‹¬ ì—”ì§„ (Fetch ë°©ì‹)
        async function apiRequest(action, data = {}, method = "GET") {
            const url = new URL(API_URL);
            let options = { method: method, mode: 'cors' };

            if (method === "GET") {
                url.searchParams.append("action", action);
                for (let key in data) url.searchParams.append(key, data[key]);
            } else {
                options.body = JSON.stringify({ action, ...data });
                // GAS í†µì‹  ì‹œ ë¸Œë¼ìš°ì € ë³´ì•ˆ ì´ìŠˆë¥¼ ìµœì†Œí™”í•˜ê¸° ìœ„í•´ text/plain ì‚¬ìš©
                options.headers = { 'Content-Type': 'text/plain' }; 
            }

            try {
                const response = await fetch(url, options);
                return await response.json();
            } catch (err) {
                console.error("í†µì‹  ì—ëŸ¬:", err);
                return { success: false, msg: "ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤." };
            }
        }

        // 2. í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë¡œê·¸ì¸ ì²´í¬
        window.onload = function() {
            const savedUser = localStorage.getItem('gnpay_user');
            if (savedUser) {
                loginOk(JSON.parse(savedUser));
            }
            hideLoading();
        };

        // 3. ë¡œê·¸ì¸ í•¨ìˆ˜
      async function doLogin() {
    const email = document.getElementById('l-email').value.trim();
    const pw = document.getElementById('l-pw').value.trim();
    
    if(!email || !pw) return alert("ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");

    showLoading();
    try {
        const res = await apiRequest('loginCheck', { email, pw }, 'POST');
        hideLoading();

        console.log("ì„œë²„ ì‘ë‹µ:", res); // ê°œë°œì ë„êµ¬(F12)ì—ì„œ í™•ì¸ ê°€ëŠ¥

        if(res.success) {
            localStorage.setItem('gnpay_user', JSON.stringify(res));
            loginOk(res);
        } else {
            // ì„œë²„ì—ì„œ ë³´ë‚¸ ì—ëŸ¬ ë©”ì‹œì§€ ì¶œë ¥
            alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: " + (res.msg || "ì•„ì´ë”” ë˜ëŠ” ë¹„ë²ˆì„ í™•ì¸í•˜ì„¸ìš”."));
        }
    } catch (err) {
        hideLoading();
        alert("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + err.message);
    }
}

        function loginOk(data) {
            userData = data;
            document.getElementById('u-name-hi').innerText = data.name + "ë‹˜";
            document.getElementById('u-points').innerText = Number(data.points).toLocaleString();
            document.getElementById('bar-guest').style.display = 'none';
            document.getElementById('bar-user').style.display = 'block';
            document.getElementById('btn-user-qr').style.display = 'flex';
            
            // QR ìƒì„±
            const qrImg = document.getElementById('qr-img');
            qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&color=01b2ad&data=" + encodeURIComponent(data.email);
            qrImg.onload = () => {
                qrImg.style.display = 'inline-block';
                document.getElementById('qr-spinner').style.display = 'none';
            };
            showPage('page-main');
        }

        function handleLogout() {
            localStorage.removeItem('gnpay_user');
            location.reload();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showLoading() { document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }

        // 4. ë„¤ì´í‹°ë¸Œ QR ìŠ¤ìºë„ˆ (Vercelì—ì„œ ì§ì ‘ ì‘ë™)
        let html5QrCode = null;
        async function openUserScanner() {
            showPage('page-user-scan');
            html5QrCode = new Html5Qrcode("user-reader");
            await html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                async (decodedText) => {
                    await html5QrCode.stop();
                    processScanResult(decodedText);
                }
            );
        }

        async function processScanResult(txt) {
            try {
                const url = new URL(txt);
                const sid = url.searchParams.get("sid");
                showLoading();
                const res = await apiRequest('processUserQR', { email: userData.email, stationId: sid }, 'POST');
                hideLoading();
                alert(res.msg);
                showPage('page-main');
            } catch(e) {
                alert("ì˜¬ë°”ë¥¸ QRì´ ì•„ë‹™ë‹ˆë‹¤.");
            }
        }
    </script>
