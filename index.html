async function apiRequest(action, data = {}) {
    const response = await fetch(API_URL, {
        method: 'POST',

        body: JSON.stringify({ action, ...data }),
        headers: { 'Content-Type': 'text/plain' } // GAS í†µì‹  í‘œì¤€
    });
    return await response.json();
}

async function doLogin() {
