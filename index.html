<script>
/* ===============================
   주소창 방어
================================ */
if (window.location.hostname.includes('googleusercontent.com')) {
    window.location.replace('https://gnpay.my');
}

window.onpagehide = function () {
    history.replaceState(null, null, location.href);
};

/* ===============================
   기본 설정
================================ */
const baseUrl = "https://script.google.com/macros/s/AKfycbytgcHHzaZTkp6e1XWBXBVNVFRE8bzgE2i6EI9N3k3Vv0FAyCmv9sfDa1_o212bd94U/exec";
let currentUser = null;

/* ===============================
   세션 동기화 (완전 최종본)
================================ */
window.addEventListener('message', function(e) {

    if (!e.data || !e.data.type) return;

    // google 도메인 iframe만 허용
    if (!e.origin.includes("google.com")) return;

    /* 1️⃣ iframe → 부모 : 세션 요청 */
    if (e.data.type === 'GET_SESSION') {
        const saved = localStorage.getItem('k_user');

        if (saved) {
            try {
                const data = JSON.parse(saved);
                e.source.postMessage(
                    { type: 'SEND_SESSION', data: data },
                    e.origin
                );
            } catch(err){}
        }
    }

    /* 2️⃣ iframe → 부모 : 로그인 성공 */
    if (e.data.type === 'LOGIN_SUCCESS') {
        localStorage.setItem('k_user', JSON.stringify(e.data.user));
        currentUser = e.data.user;
        console.log("부모 세션 저장 완료:", currentUser.email);
    }

    /* 3️⃣ iframe → 부모 : 로그아웃 */
    if (e.data.type === 'LOGOUT') {
        localStorage.removeItem('k_user');
        currentUser = null;
        console.log("부모 세션 삭제 완료");
    }
});

/* ===============================
   iframe 생성
================================ */
function createIframe() {

    let src = baseUrl;

    const saved = localStorage.getItem('k_user');

    if (saved) {
        try {
            const data = JSON.parse(saved);

            if (data && data.email) {
                src += "?u=" + encodeURIComponent(data.email) + "&v=" + Date.now();
                currentUser = data;
                console.log("자동 로그인 시도:", data.email);
            }
        } catch(e){}
    }

    const iframe = document.createElement('iframe');
    iframe.id = "appFrame";
    iframe.src = src;

    iframe.allow = "camera; microphone; storage-access";

    document.body.appendChild(iframe);
}

window.addEventListener('load', createIframe);
</script>
