<!DOCTYPE html>
<html lang="ko">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>김녕페이 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { --primary: #01b2ad; --primary-light: #e6f7f6; --dark: #2d3436; --bg: #f7fbfc; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); color: var(--dark); margin:0; padding-top: env(safe-area-inset-top, 20px) !important; padding-bottom: env(safe-area-inset-bottom, 20px) !important; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index:10000; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { width: 45px; height: 45px; border: 4px solid var(--primary-light); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .page { display: none; min-height: 100vh; animation: fadeData 0.3s ease-out; padding-bottom: 80px; }
        .active { display: block; }
        #btn-user-qr { position: fixed !important; top: 15px !important; right: 15px !important; z-index: 10010 !important; width: 48px !important; height: 48px !important; border-radius: 14px !important; display: none; align-items: center; justify-content: center; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: var(--dark); border:none; font-size: 24px; }
        .info-card { background: linear-gradient(135deg, #01b2ad 0%, #008a86 100%) !important; padding: 30px 20px 20px !important; border-radius: 0 0 40px 40px !important; color: white !important; text-align: center; margin-bottom: 20px; }
        .qr-area { background: white !important; padding: 15px !important; border-radius: 25px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important; margin: 20px auto 10px !important; width: fit-content; }
    /* 1. 버튼 기본 스타일 업그레이드 */
.btn-primary {
    background-color: var(--primary) !important;
    border: none !important;
    box-shadow: 0 4px 15px rgba(1, 178, 173, 0.2) !important;
    transition: all 0.2s ease;
}

.btn-primary:active {
    transform: scale(0.96); /* 누를 때 쏙 들어가는 효과 */
    box-shadow: 0 2px 8px rgba(1, 178, 173, 0.1) !important;
}

/* 2. 메인 페이지 메뉴 버튼 디자인 */
.menu-card {
    background: white;
    border-radius: 20px;
    padding: 24px;
    margin-bottom: 16px;
    border: 1px solid rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--dark);
    transition: background 0.2s;
}

.menu-card:active {
    background-color: #f0f9f8;
}

.menu-icon {
    width: 50px;
    height: 50px;
    background: var(--primary-light);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 16px;
    color: var(--primary);
    font-size: 24px;
}
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div><p class="mt-3 fw-bold text-muted">연결 중...</p></div>
    <button id="btn-user-qr" onclick="showPage('page-user-scan')"><i class="bi bi-qr-code-scan"></i></button>

<div id="page-main" class="page active">
    <div class="p-4">
        <h1 class="fw-bold mb-1" style="color:var(--primary);">김녕페이</h1>
        <p class="text-muted small mb-4">자연과 상생하는 스마트 커뮤니티</p>

        <div class="menu-card shadow-sm" onclick="showPage('page-activities')">
            <div class="menu-icon"><i class="bi bi-geo-alt-fill"></i></div>
            <div>
                <div class="fw-bold">환경 정화 활동</div>
                <div class="text-muted small">지구도 살리고 포인트도 쌓고!</div>
            </div>
        </div>

        <div class="menu-card shadow-sm" onclick="alert('가맹점을 준비 중입니다.')">
            <div class="menu-icon" style="background:#fff3e0; color:#ff9800;"><i class="bi bi-shop"></i></div>
            <div>
                <div class="fw-bold">김녕 가맹점 찾기</div>
                <div class="text-muted small">모은 포인트로 맛집 탐방!</div>
            </div>
        </div>
    </div>
</div>

    <div id="page-login" class="page">
        <div class="p-4"><i class="bi bi-chevron-left fs-2" onclick="showPage('page-main')"></i></div>
        <div class="container px-4">
            <h2 class="fw-bold mb-5">로그인</h2>
            <input type="email" id="l-email" class="form-control mb-3 p-3" placeholder="이메일 주소" autocapitalize="none">
            <input type="password" id="l-pw" class="form-control mb-4 p-3" placeholder="비밀번호" autocapitalize="none">
            <button class="btn btn-primary w-100 p-3 rounded-4" onclick="doLogin()">로그인하기</button>
        </div>
    </div>

    <div id="page-info" class="page">
        <div class="info-card">
            <h5 id="u-name-hi">환영합니다!</h5>
            <h1 class="display-5 fw-bold"><span id="u-points">0</span> P</h1>
            <div class="qr-area"><img id="qr-img" style="width:190px;"><div id="qr-spinner" class="spinner-border text-primary" style="display:none;"></div></div>
        </div>
        <div class="p-4">
            <button class="btn w-100 p-3 mb-2 bg-white shadow-sm rounded-4 text-start" onclick="handleLogout()">로그아웃</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbydQbH0V9jDREBGFTw3lIVJjrOdRlB326ut5q5Pdh1sByf5krVtF92-801Qk5oLlvDR/exec";
        let userData = null;

        function showPage(id) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) { target.classList.add('active'); window.scrollTo(0, 0); }
        }

        async function apiRequest(action, data = {}) {
            const response = await fetch(API_URL, {
                method: 'POST',
                mode: 'cors',
                body: JSON.stringify({ action, ...data }),
                headers: { 'Content-Type': 'text/plain' }
            });
            return await response.json();
        }

        async function doLogin() {
            const email = document.getElementById('l-email').value.trim();
            const pw = document.getElementById('l-pw').value.trim();
            if(!email || !pw) return alert("정보를 입력하세요.");
            showLoading();
            try {
                const res = await apiRequest('loginCheck', { email, pw });
                hideLoading();
                if(res.success) {
                    localStorage.setItem('gnpay_user', JSON.stringify(res));
                    loginOk(res);
                } else { alert(res.msg); }
            } catch (err) {
                hideLoading();
                alert("통신 에러가 발생했습니다. GAS 배포 설정을 확인하세요.");
            }
        }

        function loginOk(data) {
            userData = data;
            document.getElementById('u-name-hi').innerText = data.name + "님";
            document.getElementById('u-points').innerText = Number(data.points).toLocaleString();
            document.getElementById('bar-guest').style.display = 'none';
            document.getElementById('bar-user').style.display = 'block';
            document.getElementById('btn-user-qr').style.display = 'flex';
            showPage('page-main');
        }

        function handleLogout() {
            localStorage.removeItem('gnpay_user');
            location.reload();
        }

        function showLoading() { document.getElementById('loading-overlay').style.display = 'flex'; }
        function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }

        window.onload = function() {
            const savedUser = localStorage.getItem('gnpay_user');
            if (savedUser) loginOk(JSON.parse(savedUser));
            hideLoading();
        };
    </script>
</body>
</html>
